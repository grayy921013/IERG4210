<script type="text/javascript">
(function(){
	function updateUI() {
$.ajax({
            url: "process.php?action=cat_fetchall&rnd="+new Date().getTime(), // random num to prevent IE caching
            type: "GET",
            async: false,
            dataType: "JSON",
            success: function(json){
                    if (!json){
                        // nothing?
                    }else{
                        for (var options = [], listItems = [],
					i = 0, cat; cat = json[i]; i++) {
				listItems.push('<li id="cat' , parseInt(cat.catid) , '"><a href="cat.php?catid=',parseInt(cat.catid),'"><span class="name">' , cat.name.escapeHTML() , '</span></a></li>');
			}
			el('categoryList').innerHTML = listItems.join('');
                    }
            }
    });
	}
			
		
	updateUI();
	
	

})();
</script>
